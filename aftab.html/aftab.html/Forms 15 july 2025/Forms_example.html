<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
   
        <h1><u>Student Registration form</u></h1>
    
    <table border="1" cellpadding="10"cellspacing="0">
        <tr>
            <td>
               <table border="1" cellpadding="10" cellspacing="0">
                <form>
                    <tr>
                        <td><label> Student Name : </label></td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td><label>Roll No : </label></td>
                        <td><input type="text" placeholder="Enter Your Roll No"></td>
                    </tr>
                    <tr>
                        <td><label>Father's Name : </label></td>
                        <td><input type="text" placeholder="Enter Your Father's Name"></td>
                    </tr>
                    <tr>
                        <td><label>Date of Birth : </label></td>
                        <td><input type="Date"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile No : </label></td>
                        <td><input type="number" placeholder="Enter Mobile No"></td>
                    </tr>
                    <tr>
                        <td><label>Email Id : </label></td>
                        <td><input type="email" placeholder="Enter Email Id"></td>
                    </tr>
                    <tr>
                        <td><label>Password : </label></td>
                        <td><input type="password" placeholder="Enter Your Password"></td>
                    </tr>
                    <tr>
                        <td><label>Gender : </label></td>
                        <td><input type="radio" name="g"> Male <input type="radio" name="g"> Female</td>
                    </tr>
                    <tr>
                        <td><label>Department : </label></td>
                    <td>
                        <input type="Checkbox" name="department"> CSE
                        <input type="checkbox" name="department"> CBSE 
                        <input type="checkbox" name="department"> IT 
                    </td> 
                </tr>
                <tr>
                    <td><label>Course : </label></td>
                    <td><input type="text" placeholder="-------Enter Your Course--------"></td>
                </tr>
                <tr>
                    <td><label>Student Photo : </label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>city : </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="4" cols="50" placeholder="Enter Your Address Here..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="Submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </td>
                </tr>
                </form>
               </table>
            </td>
            <td>
                <center>
                    <h1><ul><u>Map</u></ul></h1>
                </center>

            </td>
        </tr>
    </table>
