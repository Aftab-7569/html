<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <center>
        <h1><u>*Ludo Board*</u></h1>
    </center>
    <div class="board">
    <div class="row1">
       <div class="red box">
        <div class="white box">
            <div class="red circle"></div>
            <div class="red circle"></div>
            <div class="red circle"></div>
            <div class="red circle"></div>
        </div>
       </div>
       <div class="col">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="green cell"></div>
        <div class="green cell"></div>
        <div class="cell"></div>
        <div class="green cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="green cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="green cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="green cell"></div>
        <div class="cell"></div>
     <div>
        <div class="green box">
            <div class="white box">
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>
                <div class="green circle"></div>

            </div>
        </div>
       </div>
       <div class="row">
        <div class="row2">
            <div class="cell"></div>
            <div class="red cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="red cell"></div>
            <div class="red cell"></div>
            <div class="red cell"></div>
            <div class="red cell"></div>
            <div class="red cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
        <div class="row3">
            <div class="triangle"></div>
        </div>
        <div class="row2">
             <div class="cell"></div>
            <div class="red cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="yellow cell"></div>
            <div class="yellow cell"></div>
            <div class="yellow cell"></div>
            <div class="yellow cell"></div>
            <div class="yellow cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="yellow"></div>
            <div class="cell"></div>

        </div>
       </div>
       <div class="row1">
        <div class="blue box">
            <div class="white box">
                <div class="blue circle"></div>
                <div class="blue circle"></div>
                <div class="blue circle"></div>
                <div class="blue circle"></div>

            </div>
        </div>
        <div class="col">
            <div class="cell"></div>
            <div class="blue cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="blue cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="blue cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="blue cell"></div>
            <div class="cell"></div>
            <div class="blue cell"></div>
            <div class="blue cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
        <div class="yellow box">
            <div class="white box">
                <div class="yellow circle"></div>
                <div class="yellow circle"></div>
                <div class="yellow circle"></div>
                <div class="yellow circle"></div>

            </div>

        </div>
       </div>
    </div>
</body>
</html>
