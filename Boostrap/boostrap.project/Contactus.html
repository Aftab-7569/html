     <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 mt-5 text-white">
          <h1 class="CC" style="text-align: center; margin-bottom: 20px;">Our Location</h1>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50306.146220884286!2d72.83171345371545!3d19.235566704356547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1763524915855!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-6 mt-5 text-white">
          <h1 class="CC" style="text-align: center; margin-bottom: 20px;">Contact Us</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="Contact No" class="form-label">Contact No</label>
              <input type="tel" class="form-control" id="Contact No" placeholder="Enter your contact number">
            </div>
            <div class="mb-3">
              <label for="DOB" class="form-label">DOB</label>
              <input type="date" class="form-control" id="DOB">
            </div>
            <div class="mb-3">
              <label for="select your course" class="form-label">Select Your Course</label>
              <select class="form-select" id="select your course">
                <option value="" disabled selected>Select your course</option>
                <option value="course1">Full Stack Development</option>
                <option value="course2">Data Science</option>
                <option value="course3">Graphic Design</option>
                <option value="course4">Cybersecurity</option>
                <option value="course5">Digital Marketing</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
          </form>
          
        </div>
      </div>
